{% load static %}
<html>
<head>
<title>Depression Detection</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" media="screen" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Username");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Post time");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter motivated text);
	formObj.t3.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<h1>Online Depression Detection Application</h1>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul>
      <li><a href="{% url 'ViewUsers' %}">View Users</a></li>
      <li><a href="{% url 'ViewPosts' %}">View Depression Post</a></li>
      <li><a href="{% url 'SendMotivatedPost' %}">Send Motivated Post</a></li>
	  <li><a href="{% url 'ViewMotivatedPost' %}">View Motivated Post</a></li>
      <li><a href="{% url 'ViewMotivatedPost' %}">Logout</a></li>
   </ul>					<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.JPG' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action="{% url 'SendMotivatedPostData' %}" onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Send Motivated Post Data Screen</b></h2>

   <center><font face="verdana" color="red">{{ data }}</font></center>
   
					
						<table align="center" width="40" >
			 <tr><td><b>Username</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size=30/></td></tr>
         
		  <tr><td><b>Post&nbsp;Time</b></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size=20/></td></tr>

		 
		<tr><td><b>Motivated&nbsp;Message</b></td><td><input type="text" name="t3" style="font-family: Comic Sans MS" size=40/></td></tr>

			<tr><td></td><td><input type="submit" value="Send"></td>
			</table>
				</div>

	</body>
</html>
